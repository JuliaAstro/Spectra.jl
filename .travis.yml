language: julia

julia:
  - 1.1
  - 1.2
  - nightly

os:
  - linux
  - osx

matrix:
  allow_failures:
  - julia: nightly

codecov: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
